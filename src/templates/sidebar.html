<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-white rounded-lg sm:hidden hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-gray-200">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
    </svg>
  </button>

  <aside id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-green-400">
      <ul class="space-y-2 font-medium">
        <li class="sidebar-item">
          <a href="/dashboard" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-200 group">
            <span class="material-symbols-outlined" style="color: white;">
              dashboard
              </span>
            <span class="ml-3 text-white group-hover:text-gray-900 help-support-text">Dashboard</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-200 group">
            <span class="material-symbols-outlined" style="color: white;">
              home
              </span>
            <span class="flex-1 ml-3 whitespace-nowrap text-white group-hover:text-gray-900 help-support-text">Home</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/history" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-200 group">
            <span class="material-symbols-outlined" style="color: white;">
              history
              </span>
            <span class="flex-1 ml-3 whitespace-nowrap text-white group-hover:text-gray-900 help-support-text">History</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/archived" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-200 group">
            <span class="material-symbols-outlined" style="color: white;">
              archive
              </span>
            <span class="flex-1 ml-3 whitespace-nowrap text-white group-hover:text-gray-900 help-support-text">Archived</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/help-and-support" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-200 group ">
            <span class="material-symbols-outlined" style="color: white;">
              help
              </span>
            <span class="flex-1 ml-3 whitespace-nowrap text-white group-hover:text-gray-900 help-support-text">Help and Support</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
  <style>
    /* Add this CSS to set text color to black when active */
    .sidebar-item.active .help-support-text {
      color: black;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarItems = document.querySelectorAll('.sidebar-item');

      function setActiveItem() {
        const currentURL = window.location.pathname;
        sidebarItems.forEach(item => {
          const link = item.querySelector('a');
          const svgIcon = item.querySelector('.svg-icon');
          if (link.getAttribute('href') === currentURL) {
            item.classList.add('rounded-lg', 'bg-blue-200', 'text-gray-900', 'active');
            svgIcon.setAttribute('fill', 'black');
          } else {
            item.classList.remove('rounded-lg', 'bg-blue-200', 'text-gray-900', 'active');
            svgIcon.setAttribute('fill', 'currentColor');
          }
        });
      }

      sidebarItems.forEach(item => {
        item.addEventListener('click', () => {
          sidebarItems.forEach(item => {
            item.classList.remove('rounded-lg', 'bg-blue-200', 'text-gray-900', 'active');
            const svgIcon = item.querySelector('.svg-icon');
            svgIcon.setAttribute('fill', 'currentColor');
          });
          item.classList.add('rounded-lg', 'bg-blue-200', 'text-gray-900', 'active');
          const svgIcon = item.querySelector('.svg-icon');
          svgIcon.setAttribute('fill', 'black');
          setActiveItem();
        });
      });

      // Set active item when the page is loaded initially
      setActiveItem();
    });
  </script>
